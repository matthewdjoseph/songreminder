<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" />
    <title>Song Reminder</title>
</head>
<body>
    <div id="wrapper">
        <div id="page-banner">
            <header>
                <h1>Song Reminder!</h1>
                <form id="search-songs">
                    <input type="text" id="songSearch" placeholder="Search a Song..." />
                </form>
            </header>
        </div>
        
        <form id="add-song">
            <input type="text" id="addedSongName" placeholder="Add A Song..." />
            <button>Add</button>
        </form>

        <div id="song-list">
            <h2 class="title">Songs To Be Listened</h2>
            <ul id="listToListen">
                <li>
                    <span class="name">Atmosphere - One Of A Kind</span>
                    <span class="listened">listened</span>
                </li>
                <li>
                    <span class="name">A Tribe Called Quest - We Got The Jazz</span>
                    <span class="listened">listened</span>
                </li>
                <li>
                    <span class="name">MURS - Trevor Anthem</span>
                    <span class="listened">listened</span>
                </li>
                <li>
                    <span class="name">Sun Ra - Space Is The Place</span>
                    <span class="listened">listened</span>
                </li>
                <li>
                    <span class="name">Rick Astley - Never Gonna Give You Up</span>
                    <span class="listened">listened</span>
                </li>
            </ul>
        </div>

        <div id="listened-list">
            <h2 class="title">Songs I've Listened To</h2>
            <ul id="listListenedTo">
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
